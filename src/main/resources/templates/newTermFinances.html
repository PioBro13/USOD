<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uczelniany System Obiegu Dokumentów</title>
  <!-- Dodanie Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header class="bg-primary text-white text-center py-4">
    <div class="container">
        <a class="btn btn-primary float-end" id="login" href="/auth/login" role="button">Logowanie</a>
        <a class="btn btn-primary float-end" id="logout" role="button">Wyloguj</a>
    </div>
    <br/>
    <h1><a class="nav-link center" href="../">Uczelniany Sytem Obiegu Dokumentów</a></h1>
</header>
<nav class="bg-info py-2">
  <div class="container">
    <ul class="nav nav-tabs justify-content-center">
      <li class="nav-item">
        <a class="nav-link text-white" href="../">Przebieg studiów</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="../">Finanse</a>
      </li>
      <li class="nav-item">
                <a class="nav-link text-white" href="/application">Podania</a>
      </li>
    </ul>
  </div>
</nav>

<section id="content-admin" class="hide">
  <section id="add-term-form">
    <div class="alert alert-success alert-dismissible fade show" id="success-popup" style="display: none;">
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      <strong>Sukces!</strong> Pomyślnie dodano nowy rekord
    </div>
    <div class="alert alert-danger alert-dismissible fade show" id="error-popup" style="display: none;">
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      <strong>Błąd!</strong> Podczas dodawania rekordu wystąpił błąd. Proszę sprawdź podane dane.
    </div>
    <div class="container mt-5">
      <h2 class="mb-4">Nowe podsumowanie finansowe semestru</h2>
      <form th:action="@{/api/termFinances/addTermFinances}" method="post" id="post-form-data" endpoint="/termFinances/addTermFinances">
        <div class="mb-3">
          <label for="term" class="form-label">Id semestru:</label>
          <input type="text" class="form-control" id="term" name="term" required>
        </div>
          <div class="mb-3">
            <label for="overallFinances" class="form-label">Id całościowego podsumowania finansowego:</label>
            <input type="text" class="form-control" id="overallFinances" name="overallFinances" required>
          </div>

        <button type="submit" class="btn btn-primary">Dodaj</button>
      </form>
    </div>
  </section>
</section>

<!-- Dodanie Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="/js/newEntity.js"></script>
<script type="text/javascript" src="/js/toggleSwitch.js"></script>
<script type="text/javascript" src="/js/popup.js"></script>
<script type="text/javascript" src="/js/authentication.js"></script>
<script type="text/javascript" src="/js/logout.js"></script>

</body>
</html>
