<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uczelniany Sytem Obiegu Dokumentów</title>
    <!-- Dodanie Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header class="bg-primary text-white text-center py-4">
    <h1><a class="nav-link" href="../">Uczelniany Sytem Obiegu Dokumentów</a></h1>
</header>
<nav class="bg-info py-2">
    <div class="container">
        <ul class="nav nav-tabs justify-content-center">
            <li class="nav-item">
                <a class="nav-link text-white" href="#przebieg-studiow">Przebieg studiów</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/financialSummary">Finanse</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#podania">Podania</a>
            </li>
        </ul>
    </div>
</nav>

<section id="add-term-form">
    <div class="container mt-5">
        <h2 class="mb-4">Add Term</h2>
        <form th:action="@{/api/term/addTerm}" method="post" enctype="application/x-www-form-urlencoded">
            <div class="mb-3">
                <label for="termNumber" class="form-label">Term Number:</label>
                <input type="number" class="form-control" id="termNumber" name="termNumber" required>
            </div>

            <!-- Dodaj inne pola dotyczące terminu tutaj używając Bootstrapa 5 -->

            <button type="submit" class="btn btn-primary">Add Term</button>
        </form>
    </div>
</section>


<!-- Dodanie Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
