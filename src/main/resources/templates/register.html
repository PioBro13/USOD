<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uczelniany System Obiegu Dokumentów</title>
  <!-- Dodanie Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header class="bg-primary text-white text-center py-4">
    <div class="container">
        <a class="btn btn-primary float-end" id="login" href="/auth/login" role="button">Logowanie</a>
        <a class="btn btn-primary float-end" id="logout" role="button">Wyloguj</a>
    </div>
    <br/>
    <h1><a class="nav-link center" href="../">Uczelniany Sytem Obiegu Dokumentów</a></h1>
</header>
<nav class="bg-info py-2">
  <div class="container">
    <ul class="nav nav-tabs justify-content-center">
      <li class="nav-item">
        <a class="nav-link text-white" href="../">Przebieg studiów</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="../">Finanse</a>
      </li>
      <li class="nav-item">
                <a class="nav-link text-white" href="/application">Podania</a>
      </li>
    </ul>
  </div>
</nav>

<section id="add-term-form">
  <div class="alert alert-success alert-dismissible fade show" id="success-popup" style="display: none;">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <strong>Sukces!</strong> Pomyślnie rejestracja do systemu
  </div>
  <div class="alert alert-danger alert-dismissible fade show" id="error-popup" style="display: none;">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <strong>Błąd!</strong> Nie udało się zarejestrować do systemu. Sprawdź dane i spróbuj ponownie.
  </div>
  <div class="container mt-5 ">
    <h2 class="mb-4 ">Rejestracja</h2>
    <form th:action="@{/api/auth/signup}" method="post"  id="post-form-data" endpoint="/auth/signup">
      <div class="col-xs-5">
        <label for="name" class="form-label ">Imię:</label>
        <input type="text" class="form-control " id="name" name="name" required>
      </div>
      <div class="col-xs-5">
        <label for="surname" class="form-label ">Nazwisko:</label>
        <input type="text" class="form-control " id="surname" name="surname" required>
      </div>
      <div class="col-xs-5">
        <label for="birthDate" class="form-label ">Data urodzenia:</label>
        <input type="date" class="form-control " id="birthDate" name="birthDate" required>
      </div>
      <div class="col-xs-5">
        <label for="username" class="form-label ">Login:</label>
        <input type="text" class="form-control " id="username" name="username" required>
      </div>
      <div class="col-xs-5">
        <label for="password" class="form-label ">Hasło:</label>
        <input type="password" class="form-control " id="password" name="password" required>
      </div>

      <br/>
      <button type="submit" class="btn btn-primary ">Zarejestruj</button>
    </form>
  </div>
</section>


<!-- Dodanie Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="/js/newEntity.js"></script>
<script type="text/javascript" src="/js/authentication.js"></script>
<script type="text/javascript" src="/js/logout.js"></script>
<script type="text/javascript" src="/js/popup.js"></script>
</body>
</html>
