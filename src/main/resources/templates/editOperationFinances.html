<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uczelniany System Obiegu Dokumentów</title>
  <!-- Dodanie Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header class="bg-primary text-white text-center py-4">
  <h1><a class="nav-link" href="../">Uczelniany System Obiegu Dokumentów</a></h1>
</header>
<nav class="bg-info py-2">
  <div class="container">
    <ul class="nav nav-tabs justify-content-center">
      <li class="nav-item">
        <a class="nav-link text-white" href="#przebieg-studiow">Przebieg studiów</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="/financialSummary">Finanse</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="#podania">Podania</a>
      </li>
    </ul>
  </div>
</nav>

<section id="add-term-form">
  <div class="alert alert-success alert-dismissible fade show" id="success-popup" style="display: none;">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <strong>Sukces!</strong> Pomyślnie dodano nowy rekord
  </div>
  <div class="alert alert-danger alert-dismissible fade show" id="error-popup" style="display: none;">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <strong>Błąd!</strong> Podczas dodawania rekordu wystąpił błąd. Proszę sprawdź podane dane.
  </div>
  <div class="container mt-5">
    <h2 class="mb-4">Edycja rekord finansowy</h2>
    <div class="dropdown" endpoint="">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuu" data-bs-toggle="dropdown" aria-expanded="false">
        Wybierz element
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="myDropdown">
        <li class="dropdown-item">Action</li>
        <li class="dropdown-item">Another action</li>
        <li class="dropdown-item">Something else here</li>
      </ul>
    </div>
    <form th:action="@{/api/operationFinances/addOperationFinances}" method="post" id="post-form-data" endpoint="/operationFinances/addOperationFinances">
      <div class="mb-3">
        <label for="operationName" class="form-label">Rodzaj operacji:</label>
        <input type="text" class="form-control" id="operationName" name="operationName" required>
      </div>
      <div class="mb-3">
        <label for="value" class="form-label">Wartość:</label>
        <input type="number" step=".01" class="form-control" id="value" name="value" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Opis:</label>
        <input type="textarea" class="form-control" id="description" name="description">
      </div>
      <div class="mb-3">
        <label for="termFinances" class="form-label">Id podsumowania finansowego semestru:</label>
        <input type="number" class="form-control" id="termFinances" name="termFinances" required>
      </div>


      <button type="submit" class="btn btn-primary">Dodaj</button>
    </form>
  </div>
</section>


<!-- Dodanie Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/newEntity.js"></script>
<script type="text/javascript" src="/js/popup.js"></script>
</body>
</html>
