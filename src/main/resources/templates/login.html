<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uczelniany System Obiegu Dokumentów</title>
    <!-- Dodanie Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header class="bg-primary text-white text-center py-4">
    <h1><a class="nav-link" href="../">Uczelniany System Obiegu Dokumentów</a></h1>
</header>
<nav class="bg-info py-2">
    <div class="container">
        <ul class="nav nav-tabs justify-content-center">
            <li class="nav-item">
                <a class="nav-link text-white" href="#przebieg-studiow">Przebieg studiów</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/financialSummary">Finanse</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#podania">Podania</a>
            </li>
        </ul>
    </div>
</nav>

<section id="add-term-form">
    <div class="alert alert-success alert-dismissible fade show" id="success-popup" style="display: none;">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Sukces!</strong> Pomyślnie zalogowanie do systemu
    </div>
    <div class="alert alert-danger alert-dismissible fade show" id="error-popup" style="display: none;">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Błąd!</strong> Niepoprawne dane logowania
    </div>
    <div class="container mt-5">
        <h2 class="mb-4">Logowanie</h2>
        <form th:action="@{/api/auth/signin}" method="post" id="login-form-data" endpoint="/auth/signin">
            <div class="col-xs-5">
                <label for="username" class="form-label">Login:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="col-xs-5">
                <label for="password" class="form-label">Hasło:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="col-xs-5">
                <a href="/auth/register" role="button">Nie masz konta? Zarejestruj się</a>
            </div>

            <button type="submit" class="btn btn-primary">Zaloguj</button>
        </form>
    </div>
</section>


<!-- Dodanie Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="/js/login.js"></script>
<script type="text/javascript" src="/js/popup.js"></script>
</body>
</html>
